<!DOCTYPE html>
<html>
<head>
	<title>Te3s</title>
	<link href="css/tetris.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="initial-scale = 1,user-scalable=no,maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
	<!-- Home / -->
	<div class="page home">
		<h1>
			<pre>
_______________█____
_███_█__███_██_█__██
__█__██__█__█__█_██_
_____█______█__█____
			</pre>
		</h1>
		<a href="#" class="btn btn-start" data-action="start">Start</a>
	</div>
	<!-- / Home -->

	<!-- Gamefield / -->
	<div class="page tetris">
		<a href="#" class="btn btn-pause" data-action="start">Pause</a>
		<a href="#" class="btn btn-restart" data-action="start">Clear</a>
		<div class="gamefield-container">
		    <canvas></canvas>
		    <div class="tetris-score-container">Score <span></span></div>
		    <div class="tetris-lines-container">Lines <span></span></div>
			<div class="tetris-level-container">Level <span></span></div>
		    <div class="tetris-touch-point-container">
		        <div class="tetris-touch-control-right"></div>
		        <div class="tetris-touch-control-left"></div>
		        <div class="tetris-touch-control-drop"></div>
		        <div class="tetris-touch-control-rotate"></div>
		    </div>
		</div>
		<div class="game-over">Game over</div>
	</div>
	<!-- / Gamefield -->


<script src="js/tetris.js"></script>

</body>
</html>

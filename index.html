<!DOCTYPE html>
<html>
<head>
	<title>Te3s</title>
	<link href="css/tetris.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="initial-scale = 1,user-scalable=no,maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="apple-touch-icon" sizes="180x180" href="img/touch-icon-iphone-6-plus.png">
</head>

<body>
	<!-- Home / -->
	<div class="page home">
		<h1>
			<pre>
_______________█____
_███_█__███_██_█__██
__█__██__█__█__█_██_
_____█______█__█____
			</pre>
		</h1>
		<a href="#" class="btn btn-start" data-action="start">Start</a>
	</div>
	<!-- / Home -->

	<!-- Gamefield / -->
	<div class="page tetris">

		<div class="gamefield-container">
		    <canvas></canvas>
		<div class="scores">
		  <div class="score-box score-box-side tetris-lines-container"><h2>Lines</h2><span>-</span></div>
			<div class="score-box tetris-score-container"><h2>Score</h2><span>-</span></div>
			<div class="score-box score-box-side tetris-level-container"><h2>Level<h2><span>-</span></div>
		</div>
		    <div class="tetris-touch-point-container">
		        <div class="tetris-touch-control-right"></div>
		        <div class="tetris-touch-control-left"></div>
		        <div class="tetris-touch-control-drop"></div>
		        <div class="tetris-touch-control-rotate"></div>
		    </div>
		</div>
	<div class="game-controls">
		<a href="#" class="btn btn-pause" data-action="start">
			<svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
			    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
			    <path d="M0 0h24v24H0z" fill="none"/>
			</svg>
		</a>

<a href="#" class="btn btn-restart" data-action="start">
			<svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
			    <path d="M5 13h14v-2H5v2zm-2 4h14v-2H3v2zM7 7v2h14V7H7z"/>
			    <path d="M0 0h24v24H0z" fill="none"/>
			</svg>
	</a>

	<a href="#" class="btn btn-home" data-action="start">
				<svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
				    <path d="M5 13h14v-2H5v2zm-2 4h14v-2H3v2zM7 7v2h14V7H7z"/>
				    <path d="M0 0h24v24H0z" fill="none"/>
				</svg>
		</a>
	</div>
		<div class="game-over">Game over</div>
	</div>
	<!-- / Gamefield -->


<script src="js/tetris.js"></script>

</body>
</html>

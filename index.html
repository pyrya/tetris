<!DOCTYPE html>
<html>

<head>
	<title>Te3s</title>
	<link href="css/tetris.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="apple-touch-icon" sizes="180x180" href="img/touch-icon-iphone-6-plus.png">
</head>

<body>
<!-- Home / -->
<div class="page home">
	<h1>TE3S</h1>
	<a href="#" class="btn btn-start" data-action="start">Start</a>
	<div class="highscore-container">
		<div class="score-line title-row">
			<div>Rank</div>
			<div>Name</div>
			<div>Score</div>
			<div>Lines</div>
		</div>
	</div>
</div>
<!-- / Home -->

<!-- Gamefield / -->
<div class="page tetris">
	<div class="gamefield-container">
		<canvas></canvas>
		<div class="scores">
			<div class="score-box score-box-side tetris-lines-container">
				<h2>Lines</h2><span>-</span>
			</div>
			<div class="score-box tetris-score-container">
				<h2>Score</h2><span>-</span>
			</div>
			<div class="score-box score-box-side tetris-level-container">
				<h2>Level<h2><span>-</span>
			</div>
		</div>
	    <div class="tetris-touch-point-container">
	        <div class="tetris-touch-control-right"></div>
	        <div class="tetris-touch-control-left"></div>
	        <div class="tetris-touch-control-drop"></div>
	        <div class="tetris-touch-control-rotate"></div>
	    </div>
	</div>

	<div class="game-controls">
		<a href="#" class="btn btn-pause" data-action="pause"><span class="icon-ios-pause"></span></a>
	</div>
</div>
<!-- / Gamefield -->

<!-- Game over / -->
<div class="game-over-container">
	<div class="game-over">
		<h1>Game over</h1>

		<div class="highscores">
			Enter your initials
			<br />
			<input name="initials" class="initials" maxlength="3" />
			<!-- "virtual keyboard" for highscore initials input -->
			<div class="virtual-keyboard hidden"></div>

		</div>
		<a href="#" class="btn btn-home" data-action="home">Home</a>
	</div>
</div>
<!-- / Game over -->

<!-- Pause screen / -->
<div class="pause-screen-container">
	<div class="pause-screen">
		<a href="#" class="btn btn-pause btn-with-icon" data-action="pause">
			<span class="icon-ios-play"></span>
			Continue
		</a>
		<a href="#" class="btn btn-restart btn-with-icon" data-action="restart">
			<span class="icon-ios-refresh-empty"></span>
			Restart
		</a>
		<a href="#" class="btn btn-home btn-with-icon" data-action="restart">
			<span class="icon-ios-refresh-empty"></span>
			Quit
		</a>
	</div>
</div>
<!-- / Pause screen -->

<script src="js/tetris.js"></script>

</body>
</html>
